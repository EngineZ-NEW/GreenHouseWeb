<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Synthesis</title>
    <link rel="stylesheet" type="text/css" href="resources/css/login.css">
    <link rel="icon" href="resources/img/icons/favicon.ico">
    <script src="js/login.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="simple-login-container">
    <div class="logo">
        <img src="resources/img/icons/logo.png" id="icon">
        <h2 id="name">SYNTHESIS</h2>
    </div>

    <div class="row">
        <div class="col-md-12 form-group">
            <input class="input-box" id="username" type="text"  placeholder="Username" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input id="password" type="password" placeholder="Enter your Password" class="input-box" required>
        </div>
    </div>
    <div class="row">
        <div id="rememberMe" class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
    </div>
    <p id="error"></p>
    <div class="row">
        <div id="signIn" class="col-md-12 form-group">
            <input onclick="signIn()" type="submit" class="btn btn-block btn-login" placeholder="Enter your Password" value="Sign in">
        </div>
    </div>
    <div class="row">
        <div class="createAccount">
            <p>Don't have an account? <a href="register.html">Create one</a></p>
        </div>
    </div>
</div>
</body>
</html>
