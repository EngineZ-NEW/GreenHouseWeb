<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login form | fazt</title>
    <link rel="stylesheet" href="css/master.css">

  </head>
  <body>

    <div class="login_box">
      <img class="leaves" src="img/leaves.png" alt="Green House">

        <!--LOGIN FORM-->
								<form action="#" class="Login">
                  <label for="email">Email</label>
									<input type="email" placeholder="Enter Email" required>
                  <label for="password">Password</label>
									<input type="password" placeholder="Enter Password" required>
										<div class="remember_me">
											<input type="checkbox" value="lsRememberMe" id="rememberMe" style="width: 10px;">
											<label for="rememberMe" style="font-size: 16px; left: 21px; top: -18px;">Remember me</label>
										</div>
									<input type="submit" value="Sign In">

                  <a href="index_registration_form.html">Don't have an account?</a>
                  <!--a href="#">Lost your password?</a>-->
								</form>
  </body>
</html>
